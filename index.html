<!DOCTYPE html>
<html lang="ja">
    
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Janko MIDI Input Tool</title>
  <link rel="stylesheet" href="style.css">
  <script src="lib/vexflow.js"></script>
</head>
<body>
  <h1>Janko MIDI Input Tool</h1>

  <div id="chord-chart-container">
    <div id="chord-chart"></div>
  </div>
      <div id="keyboard-range-control"></div>
  <label for="keyboard-range">音域:</label>

        <button id="range-left">◀️</button>
        <input type="range" id="keyboard-range" min="21" max="108" value="60" />
        <button id="range-right">▶️</button>
    </div>

  <label for="keySizeSlider">キーサイズ:</label>
    <input type="range" id="keySizeSlider" min="40" max="120" value="70" />
    <div id="keyboard-slide-control">
    <label>操作基準位置:</label>
    <div>
        <button id="slide-left">◀️</button>
        <button id="slide-right">▶️</button>
    </div>
    <div>
        <button id="slide-up">🔼</button>
        <button id="slide-down">🔽</button>
    </div>
    <span id="offset-display">X: 0, Y: 0</span>
    </div>
  <div id="keyboard"></div>
  <div id="code-display"></div>
  <div id="log"></div>
  <div id="notation"></div>

  <script src="app.js"></script>
</body>
</html>
